{% extends 'base.html' %}

{% block content %}
  <h1>Cancel Reservation</h1>

  <h4>Are you sure you want to cancel this reservation?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Cancel" class="btn">
    <a href="{% url 'reservation_detail' object.id %}">Don't Cancel</a>
  </form>
{% endblock %}
