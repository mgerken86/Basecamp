{% extends 'base.html' %}
{% block content %}

<h1>Rentals List</h1>
<h2><a href="{% url 'gear_item_create' %}">Add New Gear</a></h2>

{% for gear in gear_items %}
<a href="{% url 'detail' gear.id %}">
    <p>Name: {{gear.name}}</p>
</a>
    <p>Price: ${{gear.price}}</p>
    <p>Quantity: {{gear.qty}}</p>
{% endfor %}

{% endblock %}
